<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng ký ngay</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div>
        <form action="">
            
            <div class="header">
                <h1 style="font-size: 32px; line-height: 38px; font-weight: 600; color: #1c1e21; margin-bottom: 0;">Đăng ký</h1>
                <h4 style="color: #606770; font-size: 15px; line-height: 24px;">Nhanh chóng và dễ dàng</h4>
            </div>

            <div class="signup--form">
                <div class="data--input">
                    <div style="float: left; width: 42%;"> <input type="text" placeholder="Họ"> </div>
                    <div style="float: left; width: 42%; padding-left: 43px;"> <input type="text" placeholder="Tên"> </div>
                    <div style="width: 100%;"> <input type="text" placeholder="Số di động hoặc email"> </div>
                    <div> <input type="text" placeholder="Mật khẩu mới"> </div>
                </div>

                <div style="text-align: left; color: #606770; font-size: 12px; font-weight: normal; line-height: 20px; margin-bottom: 0; margin-top: 2px;"> 
                    Sinh nhật
                </div>

                <div>
                    <span class="dob">
                        <select aria-label="Ngày" title="Ngày" name="birthday_day" id="day">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">22</option>
                            <option value="">23</option>
                            <option value="">24</option>
                            <option value="">25</option>
                            <option value="">26</option>
                            <option value="">27</option>
                            <option value="">28</option>
                            <option value="">29</option>
                            <option value="">30</option>
                            <option value="">31</option>
                        </select>
                        <select aria-label="Tháng" title="Tháng" name="birthday_month" id="month">
                            <option value="">Tháng 1</option>
                            <option value="">Tháng 2</option>
                            <option value="">Tháng 3</option>
                            <option value="">Tháng 4</option>
                            <option value="">Tháng 5</option>
                            <option value="">Tháng 6</option>
                            <option value="">Tháng 7</option>
                            <option value="">Tháng 8</option>
                            <option value="">Tháng 9</option>
                            <option value="">Tháng 10</option>
                            <option value="">Tháng 11</option>
                            <option value="">Tháng 12</option>
                        </select>

                        <select aria-label="Năm" title="Năm" name="birthday_year" id="year">
                            <option value="">1999</option>
                            <option value="">2000</option>
                            <option value="">2001</option>
                            <option value="">Tự viết</option>
                        </select>
                    </span>
                </div>

                <div style="text-align: left; color: #606770; font-size: 12px; font-weight: normal; line-height: 20px; margin-bottom: 0; margin-top: 2px;">
                    Giới tính
                </div>

                <div>
                    <span class="gender">
                        <span>
                            <label for="nu">Nữ</label>
                            <input type="radio" name="gender">
                        </span>

                        <span>
                            <label for="nam">Nam</label>
                            <input type="radio" name="gender">
                        </span>

                        <span>
                            <label for="lgbt">Tùy chỉnh</label>
                            <input type="radio" name="gender">
                        </span>
                        
                    </span>
                </div>
                <br> <br>
                <div>
                    <p style="color: #777; font-size: 11px; margin: 1em 0;">
                        Bằng cách nhấp vào Đăng ký, bạn đồng ý với <a href="#">Điều khoản</a>, <a href="#">Chính sách dữ liệu</a> và <a href="#">Chính sách cookie</a> của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.
                    </p>
                </div>
                
                <div style="text-align: center;">
                    <button style="background-color: #00a400; border: none; border-radius: 6px; color: #fff; font-size: 18px; height: 36px; padding: 0 32px; letter-spacing: 1px; text-align: center; margin: 10px 0;">
                        Đăng ký</button>
                </div>
            </div>

        </form>
        
    </div>
    
</body>
</html>
